<!DOCTYPE html>
<html>
<head>
    <script src="https://chat.orsolaas.onereach.ai/lib/richWebChat.umd.min.js"></script>
    <link rel="stylesheet" href="https://chat.orsolaas.onereach.ai/lib/richWebChat.css"/>
<style> 
body {
  background-image: url("valentass.jpg");
  
}
</style>
</head>
<body>
    <div id="rwc"></div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var RWC = richWebChat.default
    var app = new RWC({
      container: '#rwc', // DOM element selector where chat will be inserted
      chatUrl: 'https://chat.orsolaas.onereach.ai/gbnpAxX6SNyaXllINzjEpQ/0miiawu', // url of your chat. required
      autoExpandDelay: 15000,
      position: 'bottom-right',
      inviteMessage: "",
      inviteButton: "",
      inviteImage: undefined,
      showCloseIcon: false,
      inviteTimeout: 5000,
      allowChangeChatWindowSize: false,
      allowDrag: true,
      widgetColor: '#409fec',
      allowStartNewConversation: true,
      thumbLogo: undefined,
      animation: 'pulse', // 'pulse', 'ring', 'zoom',
      appearance: {
        blurredBackground: false
      },
      pageData: {
        fname: 'foo'
      }
    })
  });
</script>
</body>
</html>
